<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
        <p>Showcasing my video and graphic editing skills</p>
    </header>
    <main>
        <section id="videos">
            <h2>Video Editing</h2>
            <div class="gallery">
                <div class="item">
                    <video controls>
                        <source src="videos/sample1.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <p>Project 1: Promo Video</p>
                </div>
                <div class="item">
                    <video controls>
                        <source src="videos/sample2.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <p>Project 2: Event Highlights</p>
                </div>
            </div>
        </section>
        <section id="graphics">
            <h2>Graphic Design</h2>
            <div class="gallery">
                <div class="item">
                    <img src="images/design1.jpg" alt="Design 1">
                    <p>Poster Design</p>
                </div>
                <div class="item">
                    <img src="images/design2.jpg" alt="Design 2">
                    <p>Social Media Banner</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Your Name. All Rights Reserved.</p>
    </footer>
</body>
</html>
